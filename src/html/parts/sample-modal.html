<div id="sample-modal" class="modal">
  <div class="modal-background --jb-modal-close"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Hapus barang</p>
    </header>
    <section class="modal-card-body">
      <p>Apakah anda yakin ingin <b>Menghapus</b></p>
      <p>barang ini?</p>
    </section>
    <footer class="modal-card-foot">
      <button class="button --jb-modal-close">Batal</button>
      <button class="button red --jb-modal-close" onclick="deleteBarang()">Hapus</button>
    </footer>
  </div>
</div>

<div id="sample-modal-2" class="modal">
  <div class="modal-background --jb-modal-close"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Edit Data Barang</p>
    </header>
    <section class="modal-card-body">
      <form id="form-edit-barang">
        <input type="hidden" id="edit-id">

        <div class="field">
          <label class="label">Nama Barang</label>
          <div class="control">
            <input class="input" type="text" id="edit-nama" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Deskripsi</label>
          <div class="control">
            <textarea class="textarea" id="edit-deskripsi"></textarea>
          </div>
        </div>

        <div class="field">
          <label class="label">Stok</label>
          <div class="control">
            <input class="input" type="number" id="edit-stok" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Harga</label>
          <div class="control">
            <input class="input" type="number" id="edit-harga" required>
          </div>
        </div>

        <div class="field">
          <label class="label">Kategori</label>
          <div class="control">
            <div class="select">
              <select id="edit-kategori" name="kategori" required>
                <option value="Parabot">Parabot</option>
                <option value="Aksesoris">Aksesoris</option>
                <option value="Kosmetik">Kosmetik</option>
                <option value="Perlengkapan">Perlengkapan</option>
                <option value="Elektronik">Elektronik</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label">URL Gambar</label>
          <div class="control">
            <input class="input" type="text" id="edit-gambar">
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot">
      <button type="button" class="button green" onclick="submitEditBarang()">Simpan</button>
      <button type="button" class="button --jb-modal-close">Batal</button>
    </footer>
  </div>
</div>
